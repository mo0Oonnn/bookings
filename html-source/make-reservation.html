        <div class="container">
            
            <div class="row">
                
                <div class="col">

                    <h1 class="text-center mt-3"><b>Бронирование</b></h1>
                    
                    <form method="post" action="" class="needs-validation" novalidate>
                        <div class="form-group mt-5">
                            <label for="firts_name">Имя:</label>
                            <input type="first_name" name="first_name" id="first_name" class="form-control" required autocomplete="off">
                        </div>

                        <div class="form-group mt-4">
                            <label for="last_name">Фамилия:</label>
                            <input type="last_name" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                       </div>

                        <div class="form-group mt-4">
                            <label for="surname">Отчество:</label>
                            <input type="surname" name="surname" id="surname" class="form-control" autocomplete="off">
                        </div>

                        <div class="form-group mt-4">
                            <label for="email">Эл. почта:</label>
                            <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                        </div>

                        <div class="form-group mt-4">
                            <label for="phone">Номер телефона:</label>
                            <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                        </div>

                        <hr>

                        <input type="submit" class="btn btn-primary" value="Забронировать">

                    </form>

                </div>
            </div>
